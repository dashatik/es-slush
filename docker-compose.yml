version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: slush_pg
    environment:
      POSTGRES_USER: slush
      POSTGRES_PASSWORD: slush
      POSTGRES_DB: slush
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./infra/postgres/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slush -d slush"]
      interval: 5s
      timeout: 3s
      retries: 20

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: slush_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./apps/api
    container_name: slush_api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://slush:slush@postgres:5432/slush
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ES_ALIAS: slush_entities_current
      ES_INDEX_2026: slush_entities_2026_v1
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
    container_name: slush_web
    environment:
      VITE_API_BASE_URL: http://localhost:3001
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      - api

volumes:
  pg_data:
  es_data:
